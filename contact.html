        <main class="contact-wrap">
    <section class="contact-card">
      <h2 class="contact-title">お問い合わせ</h2>
      <p class="contact-lead">
        体験・出演依頼・質問など、お気軽に送ってください。
      </p>


      <form id="contactForm" class="contact-form" action="" method="POST" novalidate>
        <div class="field">
          <label for="name">お名前 <span class="req">必須</span></label>
          <input id="name" name="name" type="text" autocomplete="name" required placeholder="例）林 隆希" />
          <p class="error" id="err-name" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="contact">連絡先（メール or 電話） <span class="req">必須</span></label>
          <input id="contact" name="contact" type="text" autocomplete="email" required
                 placeholder="例）wavy@example.com / 090-1234-5678" />
          <p class="hint">※どちらでもOK。返信できるものを入力してください。</p>
          <p class="error" id="err-contact" aria-live="polite"></p>
        </div>

        <div class="field">
          <label for="message">ご要望 <span class="req">必須</span></label>
          <textarea id="message" name="message" rows="6" required
                    placeholder="例）体験参加希望です。日時の候補は…"></textarea>
          <p class="error" id="err-message" aria-live="polite"></p>
        </div>

        <button class="submit-btn" type="submit">送信する</button>

        <p class="form-note" id="formNote" aria-live="polite"></p>
      </form>
    </section>
  </main>
